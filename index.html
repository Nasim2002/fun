<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
            user-select: none; /* Prevents text highlighting while playing */
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 10;
            transition: all 0.3s ease;
        }

        h1 {
            color: #ff4b6e;
            margin-bottom: 0.5rem;
            font-size: 2rem;
            min-height: 3rem; /* Prevents jumping */
        }

        p {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.2rem;
            min-height: 1.5rem;
        }

        .photo-placeholder {
            width: 120px;
            height: 120px;
            background-color: #ffe6ea;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(255, 75, 110, 0.2);
            overflow: hidden;
        }

        .photo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            height: 60px; /* Fixed height for stability */
            position: relative;
            align-items: center;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
            min-width: 100px;
        }

        #yesBtn {
            background-color: #ff4b6e;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 75, 110, 0.4);
            z-index: 2;
        }

        #yesBtn:hover {
            transform: scale(1.05);
            background-color: #ff2e56;
        }

        #noBtn {
            background-color: #e0e0e0;
            color: #555;
            transition: transform 0.2s ease, background-color 0.2s;
            z-index: 1;
        }

        /* Success & Confetti */
        .hidden { display: none; }
        
        #success-message {
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>
<body>

    <canvas id="confetti-canvas"></canvas>

    <div class="container" id="main-card">
        <div class="photo-placeholder" id="photo-container">
            üòç
        </div>
        
        <h1 id="question-text">Question goes here</h1>
        <p id="sub-text">...</p>
        
        <div class="buttons">
            <button id="yesBtn" onclick="handleYes()">Yes</button>
            <button id="noBtn" onclick="handleNo()" onmouseover="handleNoHover()">No</button>
        </div>
    </div>

    <div class="container hidden" id="success-message">
        <div class="photo-placeholder">üéâ</div>
        <h1>I Knew It!</h1>
        <p>Love you so much! ‚ù§Ô∏è</p>
    </div>

    <script>
        // --- CONFIGURATION: Add your questions here ---
        const questions = [
            {
                text: "Do you love me?",
                subtext: "Be honest...",
                yesText: "Yes!",
                noText: "No",
                mode: "static" // Button stays, text changes
            },
            {
                text: "Am I your favorite person?",
                subtext: "Think carefully...",
                yesText: "Obviously",
                noText: "Meh",
                mode: "static"
            },
            {
                text: "Are you the best girlfriend ever?",
                subtext: "Last question!",
                yesText: "100% Yes",
                noText: "Nope",
                mode: "runaway" // Button runs away!
            }
        ];

        // Funny texts for the "No" button when in 'static' mode
        const noTexts = ["Are you sure?", "Really?", "Think again!", "Don't do this", "Try again", "üíî"];

        let currentStep = 0;
        const questionEl = document.getElementById('question-text');
        const subtextEl = document.getElementById('sub-text');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainCard = document.getElementById('main-card');
        const successMsg = document.getElementById('success-message');
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');

        // Initialize first question
        updateQuestion();

        function updateQuestion() {
            const q = questions[currentStep];
            questionEl.innerText = q.text;
            subtextEl.innerText = q.subtext;
            yesBtn.innerText = q.yesText;
            noBtn.innerText = q.noText;
            
            // Reset No button position and state
            noBtn.style.position = 'static';
            noBtn.style.transform = 'none';
        }

        function handleYes() {
            // Go to next question
            if (currentStep < questions.length - 1) {
                currentStep++;
                updateQuestion();
            } else {
                // Final success
                celebrate();
            }
        }

        function handleNo() {
            const q = questions[currentStep];
            
            if (q.mode === 'static') {
                // Change text to guilt trip
                const randomText = noTexts[Math.floor(Math.random() * noTexts.length)];
                noBtn.innerText = randomText;
                
                // Slight shake animation
                mainCard.style.transform = "translateX(5px)";
                setTimeout(() => mainCard.style.transform = "translateX(0)", 100);
                setTimeout(() => mainCard.style.transform = "translateX(-5px)", 200);
                setTimeout(() => mainCard.style.transform = "translateX(0)", 300);
            }
        }

        function handleNoHover() {
            const q = questions[currentStep];
            
            // Only move if we are in 'runaway' mode
            if (q.mode === 'runaway') {
                const container = document.querySelector('.container');
                const x = Math.random() * (container.offsetWidth - noBtn.offsetWidth - 20) - (container.offsetWidth / 2 - 40);
                const y = Math.random() * (container.offsetHeight - noBtn.offsetHeight - 20) - (container.offsetHeight / 2 - 40);

                noBtn.style.position = 'absolute'; // Make it float now
                noBtn.style.transform = `translate(${x}px, ${y}px)`;
            }
        }

        // --- Confetti Logic ---
        function celebrate() {
            mainCard.classList.add('hidden');
            successMsg.classList.remove('hidden');
            startConfetti();
        }

        let confettiParticles = [];
        
        function startConfetti() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            for(let i=0; i<100; i++) {
                confettiParticles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    size: Math.random() * 10 + 5,
                    speedY: Math.random() * 3 + 2,
                    speedX: Math.random() * 2 - 1
                });
            }
            animateConfetti();
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            confettiParticles.forEach((p) => {
                p.y += p.speedY;
                p.x += p.speedX;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);

                if(p.y > canvas.height) {
                    p.y = -10;
                    p.x = Math.random() * canvas.width;
                }
            });

            requestAnimationFrame(animateConfetti);
        }
    </script>
</body>
</html>
